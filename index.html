<ion-header>
  <ion-navbar>
    <ion-title>微信图片上传</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label class="label label-ios">
          <span class="btn-add-pic" (click)="choosePhotoForWeChat()">

          </span>
      </ion-label>
    </ion-item>
</ion-content>
